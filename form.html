<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Fiscales</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            max-width: 700px;

            margin-bottom: 20px;

            text-align: center;

            color: #4c51bf;
            font-weight: 600;

        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;

            margin-bottom: 8px;

            resize: vertical;

            display: block;

    </style>
</head>
<body>
    <div class="container">
        <h1>Por favor, completa tus datos fiscales</h1>
	<p>Te recordamos que los datos deben coincidir con tu Constancia de Situación Fiscal</p>
        <p>Proveedor: <span id="provider"></span></p>
        <div class="form-group">
            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" required>
        </div>
	<div class="form-group">
            <label for="nombre_o_razon_social">Nombre o Razón Social:</label>
            <input type="text" id="nombre_o_razon_social" required>
        </div>
	<div class="form-group">
            <label for="CP">Código Postal:</label>
            <input type="text" id="CP" required>
        </div>
	<div class="form-group">
            <label for="regimen">Régimen Fiscal:</label>
            <select id="regimen" required>
                <option value="" disabled selected>Seleccionar</option>
                <option value="601 General de Ley Personas Morales">601 General de Ley Personas Morales</option>
                <option value="603 Personas Morales con Fines no Lucrativos">603 Personas Morales con Fines no Lucrativos</option>
                <option value="605 Sueldos y Salarios e Ingresos Asimilados a Salarios">605 Sueldos y Salarios e Ingresos Asimilados a Salarios</option>
                <option value="612 Personas Físicas con Actividades Empresariales y Profesionales">612 Personas Físicas con Actividades Empresariales y Profesionales</option>
                <option value="616 Sin obligaciones fiscales">616 Sin obligaciones fiscales</option>
                <option value="626 Régimen Simplificado de Confianza (RESICO)">626 Régimen Simplificado de Confianza (RESICO)</option>
            </select>
        </div>
 	<div class="form-group">
            <label for="uso">Uso de CFDI:</label>
            <select id="uso" required>
                <option value="" disabled selected>Seleccionar</option>
                <option value="G03 Gastos en General">G03 Gastos en General</option>
                <option value="D01 Honorarios Médicos, Dentales  y Gastos Hospitalarios">D01 Honorarios Médicos, Dentales  y Gastos Hospitalarios</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
          <button onclick="submitForm()">Enviar</button>
    </div>

    <script>
        const provider = localStorage.getItem('selectedProvider');
        document.getElementById('provider').textContent = provider || 'None';

        function submitForm() {
            const rfc = document.getElementById('rfc').value;
            const nombre_o_razon_social = document.getElementById('nombre_o_razon_social').value;
	    const CP = document.getElementById('CP').value;
	    const regimen = document.getElementById('regimen').value;
            const uso = document.getElementById('uso').value;
	    const email = document.getElementById('email').value;

            if (!rfc ||!nombre_o_razon_social ||!CP ||!regimen ||!uso || !email) {
                alert('Faltan datos por completar, por favor llena todos los campos');
                return;
            }

            const data = {
                provider: provider,
                rfc: rfc,
		nombre_o_razon_social: nombre_o_razon_social,
		CP: CP,
		regimen: regimen,
		uso: uso,
                email: email,
                timestamp: new Date().toISOString()
            };

            fetch('https://script.google.com/macros/s/AKfycbw0U2sML-4JqFfApCeMsw_OLKcsYGWDgj9dLUBATRPigqM9qfH2dbcDbgiRUdUMJi1eDA/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                localStorage.setItem('formData', JSON.stringify(data));
                window.location.href = 'confirmation.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
